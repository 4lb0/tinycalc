<!doctype html>
<html lang="en">
<head>
<title>tiny calc</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns=%22http://www.w3.org/2000/svg%22%20viewBox=%220%200%20100%20100%22%3E%3Ctext%20y=%22.9em%22%20font-size=%2290%22%3EðŸ§®%3C/text%3E%3C/svg%3E">
<style>
* { box-sizing: border-box; text-align: center }
body { width: 90%; margin: 2em auto; font: 300% monospace; letter-spacing: .1em }
input { width: 100%; padding: .5em; font: inherit; border: 2px solid #DDD; border-radius: .5em; letter-spacing: inherit; }
footer { margin-top: 4em; font-size: 75% }
a { color: blue }
em { color: red }
</style>
<link rel="search" type="application/opensearchdescription+xml" title="tinycalc.org" href="opensearch.xml">
</head>
<body>
<input name="q">
<p>= <strong></strong></p>
<footer>
  ðŸ§® tinycalc.org
  <a href="https://github.com/4lb0/tinycalc/#readme">help</a>
</footer>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/worker.js')
}
const inputElement = document.querySelector('input')
const calculate = () => {
  let input = inputElement.value.replace(/[a-z]/g, '')
  input = input.replace(/\^/, '**')
  const resultElement = document.querySelector('strong')
  try {
    const result = Number(eval(input))
    resultElement.innerHTML = isNaN(result) ? '' : result.toLocaleString()
  } catch (err) {
    resultElement.innerHTML = '<em>Error</em>' 
  }
}
const calculateFromHash = () => {
  const input = decodeURIComponent(window.location.hash.substr(1))
  inputElement.value = input
  calculate()
  inputElement.setSelectionRange(input.length, input.length);
}
if (window.location.hash) {
  calculateFromHash()
}
inputElement.focus()
inputElement.addEventListener('keyup', calculate) 
window.addEventListener('hashchange', calculateFromHash)
</script>
</body>
</html>
